<!DOCTYPE html>
<html>
<head>
    <title>Вычисление произведения элементов массива</title>
</head>
<body>
    <script>
        function calculateProduct(arr) {
            var proizvedenie = 1;
            for (var i = 0; i < arr.length; i++) {
                if (Math.cos(arr[i]) < 0) {
                    break;
                }
            }
            for (var j = 0; j < i; j++) {
                proizvedenie *= arr[j];
            }
            return proizvedenie;
        }
       
        var numbers = [1, 1.5, 3, -16,17,20,34];
        var proizvedenie = calculateProduct(numbers);
        document.write("Произведение элементов массива до первого элемента, косинус которого отрицательный: " + proizvedenie);
    </script>
</body>
</html>
