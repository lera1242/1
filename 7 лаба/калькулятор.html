<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор</title>
  <style>
    button {
      width: 50px;
      height: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>
<input type="text" id="display" disabled><br>
<button onclick="appendToDisplay(7)">7</button>
<button onclick="appendToDisplay(8)">8</button>
<button onclick="appendToDisplay(9)">9</button>
<button onclick="clearDisplay()">C</button><br>
<button onclick="appendToDisplay(4)">4</button>
<button onclick="appendToDisplay(5)">5</button>
<button onclick="appendToDisplay(6)">6</button>
<button onclick="backspace()">←</button><br>

<button onclick="appendToDisplay(1)">1</button>
<button onclick="appendToDisplay(2)">2</button>
<button onclick="appendToDisplay(3)">3</button>
<button onclick="changeSign()">+/-</button><br>

<button onclick="appendToDisplay(0)">0</button>
<button onclick="appendToDisplay('.')">.</button>
<button onclick="calculate()">=</button><br>

<button onclick="operation('+')">+</button>
<button onclick="operation('-')">-</button>
<button onclick="operation('*')">*</button>
<button onclick="operation('/')">/</button><br>

<button onclick="inverse()">1/x</button>
<button onclick="squareRoot()">√</button>
<button onclick="percentage()">%</button>

<script>
  var display = document.getElementById('display');
  var operand1 = '';
  var operand2 = '';
  var operator = '';
  var result = '';

  function appendToDisplay(value) {
    if (result !== '') {
      clearDisplay();
      result = '';
    }
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function changeSign() {
    display.value = -parseFloat(display.value);
  }

  function operation(op) {
    operand1 = display.value;
    operator = op;
    clearDisplay();
  }

  function calculate() {
    operand2 = display.value;
    switch (operator) {
      case '+':
        result = parseFloat(operand1) + parseFloat(operand2);
        break;
      case '-':
        result = parseFloat(operand1) - parseFloat(operand2);
        break;
      case '*':
        result = parseFloat(operand1) * parseFloat(operand2);
        break;
      case '/':
        result = parseFloat(operand1) / parseFloat(operand2);
        break;
    }
    display.value = result;
  }

  function inverse() {
    display.value = 1 / parseFloat(display.value);
  }

  function squareRoot() {
    display.value = Math.sqrt(parseFloat(display.value));
  }

  function percentage() {
    display.value = parseFloat(display.value) / 100;
  }
</script>
</body>
</html>
